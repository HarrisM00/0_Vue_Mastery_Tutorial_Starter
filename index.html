<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">
            <img :alt="description">
            <a :href="url"></a>
            <div :class="isActive">
              <span :style="isActive">
                <span :disabled="isDisabled"></span>
              </span>
              <button class="button" :class="{disabledButton: !inStock}":disabled="!inStock" @click="addToCart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <h1>Socks</h1>
      <p v-if="inventory > 10">In Stock</p>
      <p v-else>Out of Stock</p>
      <ul>
        <li v-for="detail in details">{{detail}}</li>
      </ul>
      <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle":style="{backgroundColor: variant.color}"></div>
      <p v-else-if="inventory <= 10 && inventory">Almost sold out!</p>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
     <script>
      const mountedApp = app.mount('#app')
     </script>
  </body>
</html>
